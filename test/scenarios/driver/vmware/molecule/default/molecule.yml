---
dependency:
  name: galaxy
driver:
  name: vmware
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: molecule-func-test-instance
    template: rhel75_template_molecule
    disk:
      - size_kb: 57856000
        type: thin
        datastore: nz110_fp_hn07_vmfs001
    networks:
      - name: DPG-SDNI_VLAN-ID0027
        device_type: vmxnet3
    hardware:
      num_cpus: 2
      memory_mb: 2048
provisioner:
  name: ansible
  playbooks:
    create: ../../../../../resources/playbooks/vmware/create.yml
    destroy: ../../../../../resources/playbooks/vmware/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
